function isPrime(n) {
    if (n < 2) return false;
    for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
    }
    return true;
}

let smallestPrime = null;
let largestPrime = null;

for (let i = 2; i <= 1000; i++) {
    if (isPrime(i)) {
        if (smallestPrime === null) {
            smallestPrime = i;
        }
        largestPrime = i;
    }
}

console.log("Smallest prime number within 1000:", smallestPrime);
console.log("Largest prime number within 1000:", largestPrime);
